<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/overcast/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <div id="calendar"></div>
            </td>
            <td>
                <p>請選擇日期：<input id="popup_date"></p>
            </td>
        </tr>
    </table>

    <script>
        $('#calendar').datepicker();
        $('#popup_date').datepicker({
            firstDay:1,
            numberOfMonths:2,
            showOtherMonths:true,
            selectOtherMonths:true,
            changeMonths:true,
            changeYear:true,
            showAnim:'fadeIn',
            duration:750
        });
    </script>
</body>
</html>
